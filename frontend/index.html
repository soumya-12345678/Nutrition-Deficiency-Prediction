<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Deficiency Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Nutrition Deficiency Prediction</h1>
      <p class="subtitle">
        Fill in your details and select the symptoms you are experiencing to get a possible deficiency and suggested measures.
      </p>

      <form id="predictForm" class="form">

        <div class="grid">
          <div class="field">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="e.g., 21" required>
          </div>

          <div class="field">
            <label for="gender_text">Gender</label>
            <input type="text" id="gender_text" name="gender_text" placeholder="Male / Female" required>
          </div>

          <div class="field">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" placeholder="e.g., 165" required>
          </div>

          <div class="field">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="e.g., 55" required>
          </div>

          <div class="field">
            <label for="diet_type_text">Diet Type</label>
            <input type="text" id="diet_type_text" name="diet_type_text" placeholder="Vegetarian / Non-vegetarian" required>
          </div>

          <div class="field">
            <label for="sunlight">Daily Sunlight (0â€“3)</label>
            <input type="number" id="sunlight" name="sunlight" min="0" max="3" placeholder="0 = low, 3 = high" required>
          </div>
        </div>

        <div class="symptoms-box">
          <h3>Symptoms</h3>
          <p class="symptom-help">Select the symptoms you are currently experiencing.</p>
          <div class="symptoms-grid">
            <label class="check-item">
              <input type="checkbox" name="fatigue">
              <span>Fatigue / Tiredness</span>
            </label>
            <label class="check-item">
              <input type="checkbox" name="hair_fall">
              <span>Hair Fall</span>
            </label>
            <label class="check-item">
              <input type="checkbox" name="pale_skin">
              <span>Pale Skin</span>
            </label>
            <label class="check-item">
              <input type="checkbox" name="bone_pain">
              <span>Bone / Joint Pain</span>
            </label>
            <label class="check-item">
              <input type="checkbox" name="cracked_lips">
              <span>Cracked Lips / Mouth Sores</span>
            </label>
          </div>
        </div>

        <div class="btn-row">
          <button type="submit" class="btn">
            <span class="btn-text">Predict</span>
            <span class="btn-loader"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
